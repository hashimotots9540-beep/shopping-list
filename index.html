<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>買い物メモ</title>
    
    <!-- PWA Setting -->
    <meta name="apple-mobile-web-app-title" content="買い物メモ">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- ★ここにFirebase Storageから取得したURLを貼り付けます★ -->
    <link rel="apple-touch-icon" href="https://postimg.cc/5XHm2ggf">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, orderBy, addDoc, updateDoc, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- Firebase Configuration ---
      const firebaseConfig = {
  apiKey: "AIzaSyDIAGr2mjSyqrk22jIqrEsfcSP9CCmr5wM",
  authDomain: "awsome-ee102.firebaseapp.com",
  projectId: "awsome-ee102",
  storageBucket: "awsome-ee102.firebasestorage.app",
  messagingSenderId: "113529271126",
  appId: "1:113529271126:web:c2dc9667a0fba90712dcf7",
  measurementId: "G-TR7LXHTE8Z"
};

        const appId = "shopping-app-v1";

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            window.FB_SERVICES = { auth, db, appId, collection, query, onSnapshot, orderBy, addDoc, updateDoc, deleteDoc, doc, serverTimestamp, signInAnonymously, onAuthStateChanged };
        } catch (e) { console.error(e); }
    </script>

    <style>
        body { -webkit-tap-highlight-color: transparent; overscroll-behavior-y: none; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .pt-safe { padding-top: env(safe-area-inset-top, 20px); }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 16px); }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [fb, setFb] = useState(null);
            const [user, setUser] = useState(null);
            const [items, setItems] = useState([]);
            const [newItemName, setNewItemName] = useState('');
            const [groupId, setGroupId] = useState(() => localStorage.getItem('shopping_app_group_id') || 'family');
            const [activeTab, setActiveTab] = useState('list');
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);

            useEffect(() => {
                const timer = setInterval(() => {
                    if (window.FB_SERVICES) { setFb(window.FB_SERVICES); clearInterval(timer); }
                }, 500);
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                if (!fb) return;
                fb.signInAnonymously(fb.auth).catch(console.error);
                return fb.onAuthStateChanged(fb.auth, setUser);
            }, [fb]);

            useEffect(() => {
                if (!fb || !user) return;
                const colName = `shopping-list-${groupId}`;
                const q = fb.query(fb.collection(fb.db, 'artifacts', fb.appId, 'public', 'data', colName), fb.orderBy('createdAt', 'desc'));
                return fb.onSnapshot(q, (ss) => {
                    setItems(ss.docs.map(d => ({ id: d.id, ...d.data() })));
                });
            }, [fb, user, groupId]);

            const addItem = async (e) => {
                e.preventDefault();
                const name = newItemName.trim();
                if (!name || !fb || !user) return;
                setNewItemName('');
                await fb.addDoc(fb.collection(fb.db, 'artifacts', fb.appId, 'public', 'data', `shopping-list-${groupId}`), {
                    name, completed: false, archived: false, createdAt: fb.serverTimestamp()
                });
            };

            const toggle = async (item) => {
                await fb.updateDoc(fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', `shopping-list-${groupId}`, item.id), { completed: !item.completed });
            };

            const archive = async (item) => {
                await fb.updateDoc(fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', `shopping-list-${groupId}`, item.id), { archived: true });
            };

            const deleteItem = async (id) => {
                if (!confirm("完全に削除しますか？")) return;
                await fb.deleteDoc(fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', `shopping-list-${groupId}`, id));
            };

            if (!fb) return <div className="flex h-screen items-center justify-center">Loading...</div>;

            return (
                <div className="flex flex-col h-screen max-w-md mx-auto bg-gray-50">
                    <header className="bg-white px-6 py-4 pt-safe border-b flex justify-between items-center shadow-sm">
                        <div className="flex items-center gap-2">
                            <div className="bg-green-500 text-white p-2 rounded-xl"><Icon name="shopping-cart" size={20} /></div>
                            <h1 className="font-bold text-lg">{groupId}</h1>
                        </div>
                        <button onClick={() => setIsSettingsOpen(true)} className="p-2 text-gray-400"><Icon name="settings" /></button>
                    </header>

                    <main className="flex-1 overflow-y-auto px-4 py-6 space-y-3">
                        {items.filter(i => (activeTab === 'list' ? !i.archived : i.archived)).map(item => (
                            <div key={item.id} className="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center gap-4">
                                {activeTab === 'list' ? (
                                    <>
                                        <div onClick={() => toggle(item)} className={`w-6 h-6 rounded-full border-2 flex items-center justify-center cursor-pointer ${item.completed ? 'bg-green-500 border-green-500 text-white' : 'border-gray-200'}`}>
                                            {item.completed && <Icon name="check" size={16} />}
                                        </div>
                                        <span onClick={() => toggle(item)} className={`text-lg flex-1 truncate ${item.completed ? 'text-gray-300 line-through' : 'text-gray-700 font-medium'}`}>{item.name}</span>
                                        {item.completed && <button onClick={() => archive(item)} className="text-orange-400 p-2"><Icon name="archive" size={20} /></button>}
                                    </>
                                ) : (
                                    <>
                                        <span className="text-gray-400 line-through flex-1">{item.name}</span>
                                        <button onClick={() => deleteItem(item.id)} className="text-red-400 p-2"><Icon name="trash-2" size={20} /></button>
                                    </>
                                )}
                            </div>
                        ))}
                    </main>

                    {activeTab === 'list' && (
                        <div className="p-4 pb-safe bg-white border-t">
                            <form onSubmit={addItem} className="flex gap-2">
                                <input value={newItemName} onChange={e => setNewItemName(e.target.value)} placeholder="追加..." className="flex-1 bg-gray-100 rounded-2xl px-5 py-3 outline-none font-bold" />
                                <button type="submit" className="bg-green-500 text-white px-6 rounded-2xl font-bold shadow-lg">+</button>
                            </form>
                        </div>
                    )}

                    <nav className="bg-white border-t flex justify-around items-center h-20 pb-safe shrink-0">
                        <button onClick={() => setActiveTab('list')} className={`flex flex-col items-center gap-1 ${activeTab === 'list' ? 'text-green-600' : 'text-gray-400'}`}>
                            <Icon name="list" /><span className="text-[10px] font-bold">リスト</span>
                        </button>
                        <button onClick={() => setActiveTab('archive')} className={`flex flex-col items-center gap-1 ${activeTab === 'archive' ? 'text-green-600' : 'text-gray-400'}`}>
                            <Icon name="history" /><span className="text-[10px] font-bold">履歴</span>
                        </button>
                    </nav>

                    {isSettingsOpen && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-end justify-center">
                            <div className="bg-white w-full max-w-md rounded-t-3xl p-8 shadow-2xl animate-in slide-in-from-bottom-full">
                                <h2 className="text-xl font-bold mb-4">設定</h2>
                                <label className="text-xs font-bold text-gray-400 uppercase block mb-2">共有ID</label>
                                <input defaultValue={groupId} onBlur={e => { setGroupId(e.target.value); localStorage.setItem('shopping_app_group_id', e.target.value); }} className="w-full bg-gray-50 border-2 rounded-2xl p-4 mb-6 font-bold" />
                                <button onClick={() => setIsSettingsOpen(false)} className="w-full bg-green-500 text-white py-4 rounded-2xl font-bold">完了</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
