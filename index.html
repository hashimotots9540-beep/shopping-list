<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>買い物メモ</title>
    
    <!-- PWA Settings -->
    <meta name="theme-color" content="#22c55e">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="買い物メモ">
    
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/shopping-cart.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" id="pwa-manifest">
    <script>
        const manifest = {
            "id": "shopping-memo-app-v2",
            "name": "買い物メモ",
            "short_name": "買い物",
            "start_url": "./index.html",
            "display": "standalone",
            "background_color": "#ffffff",
            "theme_color": "#22c55e",
            "icons": [
                {
                    "src": "https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/shopping-cart.png",
                    "sizes": "192x192",
                    "type": "image/png",
                    "purpose": "any"
                },
                {
                    "src": "https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/shopping-cart.png",
                    "sizes": "512x512",
                    "type": "image/png"
                }
            ]
        };
        const stringManifest = JSON.stringify(manifest);
        const blob = new Blob([stringManifest], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(blob);
        document.querySelector('#pwa-manifest').setAttribute('href', manifestURL);
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, orderBy, addDoc, updateDoc, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

         const firebaseConfig = {
  apiKey: "AIzaSyDIAGr2mjSyqrk22jIqrEsfcSP9CCmr5wM",
  authDomain: "awsome-ee102.firebaseapp.com",
  projectId: "awsome-ee102",
  storageBucket: "awsome-ee102.firebasestorage.app",
  messagingSenderId: "113529271126",
  appId: "1:113529271126:web:c2dc9667a0fba90712dcf7",
  measurementId: "G-TR7LXHTE8Z"
};

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-shopping-app';

        async function init() {
            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const db = getFirestore(app);
                
                // Auth initialization
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }

                window.FB_SERVICES = { 
                    auth, db, appId, collection, query, onSnapshot, orderBy, 
                    addDoc, updateDoc, deleteDoc, doc, serverTimestamp, 
                    signInAnonymously, onAuthStateChanged, signInWithCustomToken 
                };
                
                // Dispatch event to notify React
                window.dispatchEvent(new CustomEvent('firebase-ready'));
            } catch (e) { console.error("Firebase Init Error:", e); }
        }

        init();

        // Service Worker for Android PWA
        if ('serviceWorker' in navigator) {
            const swCode = `
                self.addEventListener('install', e => self.skipWaiting());
                self.addEventListener('activate', e => e.waitUntil(clients.claim()));
                self.addEventListener('fetch', e => e.respondWith(fetch(e.request)));
            `;
            const blob = new Blob([swCode], { type: 'text/javascript' });
            const swUrl = URL.createObjectURL(blob);
            navigator.serviceWorker.register(swUrl).catch(err => console.log('SW failed', err));
        }
    </script>

    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }
        
        * { 
            touch-action: manipulation; 
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        body { 
            overscroll-behavior-y: none; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f9fafb;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        input { 
            user-select: text; 
            -webkit-user-select: text; 
        }

        .header-padding { padding-top: calc(var(--sat) + 12px); }
        .footer-padding { padding-bottom: calc(var(--sab) + 8px); }

        .swipe-container { position: relative; overflow: hidden; border-radius: 1.25rem; background: #fb923c; }
        .swipe-content { 
            position: relative; 
            z-index: 10; 
            transition: transform 0.2s cubic-bezier(0.2, 0, 0, 1); 
            background: white; 
            display: flex;
            align-items: center;
            padding: 1rem;
            width: 100%;
        }
        
        .fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const ShoppingItem = ({ item, onToggle, onArchive, onRestore, onDelete, isActive }) => {
            const [startX, setStartX] = useState(0);
            const [currentX, setCurrentX] = useState(0);
            const [isDragging, setIsDragging] = useState(false);
            const itemRef = useRef(null);

            const handleTouchStart = (e) => {
                if (!isActive) return;
                setStartX(e.touches[0].clientX);
                setIsDragging(true);
            };

            const handleTouchMove = (e) => {
                if (!isDragging) return;
                const diff = e.touches[0].clientX - startX;
                if (diff < 0) {
                    setCurrentX(Math.max(diff, -100));
                }
            };

            const handleTouchEnd = () => {
                if (!isDragging) return;
                setIsDragging(false);
                if (currentX < -70) {
                    onArchive(item);
                }
                setCurrentX(0);
            };

            const handleToggleClick = (e) => {
                e.preventDefault();
                e.stopPropagation();
                onToggle(item);
            };

            return (
                <div className="swipe-container mb-3 shadow-sm border border-gray-100 fade-in">
                    <div className="absolute inset-y-0 right-0 flex items-center pr-6 text-white gap-1">
                        <Icon name="archive" size={18} />
                        <span className="text-[10px] font-bold uppercase">Archive</span>
                    </div>
                    <div 
                        ref={itemRef}
                        className="swipe-content"
                        style={{ transform: `translateX(${currentX}px)` }}
                        onTouchStart={handleTouchStart}
                        onTouchMove={handleTouchMove}
                        onTouchEnd={handleTouchEnd}
                    >
                        {isActive ? (
                            <>
                                <button 
                                    onClick={handleToggleClick}
                                    className={`w-8 h-8 rounded-full border-2 flex items-center justify-center transition-all shrink-0 ${item.completed ? 'bg-green-500 border-green-500 text-white' : 'border-gray-200'}`}
                                >
                                    {item.completed && <Icon name="check" size={20} />}
                                </button>
                                <span 
                                    onClick={handleToggleClick}
                                    className={`text-lg ml-4 flex-1 truncate font-medium ${item.completed ? 'text-gray-300 line-through' : 'text-gray-700'}`}
                                >
                                    {item.name}
                                </span>
                                {item.completed && <Icon name="chevron-left" size={16} className="text-gray-300" />}
                            </>
                        ) : (
                            <>
                                <span className="text-gray-400 line-through flex-1 truncate">{item.name}</span>
                                <div className="flex gap-2 shrink-0">
                                    <button onClick={() => onRestore(item)} className="p-3 text-green-600 bg-green-50 rounded-full active:scale-90"><Icon name="rotate-ccw" size={18} /></button>
                                    <button onClick={() => onDelete(item.id)} className="p-3 text-red-400 bg-red-50 rounded-full active:scale-90"><Icon name="trash-2" size={18} /></button>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [fb, setFb] = useState(window.FB_SERVICES || null);
            const [user, setUser] = useState(null);
            const [items, setItems] = useState([]);
            const [newItemName, setNewItemName] = useState('');
            const [groupId, setGroupId] = useState(() => localStorage.getItem('shopping_app_group_id') || 'family');
            const [activeTab, setActiveTab] = useState('list');
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);

            useEffect(() => {
                const handleReady = () => setFb(window.FB_SERVICES);
                window.addEventListener('firebase-ready', handleReady);
                if (window.FB_SERVICES) setFb(window.FB_SERVICES);
                return () => window.removeEventListener('firebase-ready', handleReady);
            }, []);

            useEffect(() => {
                if (!fb) return;
                const unsubscribe = fb.onAuthStateChanged(fb.auth, (u) => {
                    setUser(u);
                });
                return unsubscribe;
            }, [fb]);

            useEffect(() => {
                if (!fb || !user) return;
                const colName = `shopping-list-${groupId}`;
                const q = fb.query(fb.collection(fb.db, 'artifacts', fb.appId, 'public', 'data', colName), fb.orderBy('createdAt', 'desc'));
                
                const unsubscribe = fb.onSnapshot(q, (ss) => {
                    setItems(ss.docs.map(d => ({ id: d.id, ...d.data() })));
                }, (err) => console.error("Firestore error:", err));
                
                return unsubscribe;
            }, [fb, user, groupId]);

            const addItem = async (e) => {
                e.preventDefault();
                const name = newItemName.trim();
                if (!name || !fb || !user) return;
                setNewItemName('');
                await fb.addDoc(fb.collection(fb.db, 'artifacts', fb.appId, 'public', 'data', `shopping-list-${groupId}`), {
                    name, completed: false, archived: false, createdAt: fb.serverTimestamp()
                });
            };

            const toggle = async (item) => {
                if (!fb || !user) return;
                try {
                    await fb.updateDoc(fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', `shopping-list-${groupId}`, item.id), { 
                        completed: !item.completed 
                    });
                } catch (e) { console.error("Update error:", e); }
            };

            const archive = async (item) => {
                if (!fb || !user) return;
                await fb.updateDoc(fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', `shopping-list-${groupId}`, item.id), { archived: true });
            };

            const restore = async (item) => {
                if (!fb || !user) return;
                await fb.updateDoc(fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', `shopping-list-${groupId}`, item.id), { archived: false, completed: false });
            };

            const deleteItem = async (id) => {
                if (!fb || !user) return;
                await fb.deleteDoc(fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', `shopping-list-${groupId}`, id));
            };

            if (!fb || !user) return <div className="flex h-screen items-center justify-center text-gray-400 font-bold animate-pulse">読み込み中...</div>;

            const displayItems = items.filter(i => (activeTab === 'list' ? !i.archived : i.archived));

            return (
                <div className="flex flex-col h-screen max-w-md mx-auto bg-gray-50 overflow-hidden shadow-2xl">
                    <header className="bg-white px-6 header-padding border-b flex justify-between items-center shrink-0 z-20">
                        <div className="flex items-center gap-3 py-2">
                            <div className="bg-green-500 text-white p-2 rounded-xl"><Icon name="shopping-cart" size={20} /></div>
                            <h1 className="font-bold text-xl text-gray-800">{groupId}</h1>
                        </div>
                        <button onClick={() => setIsSettingsOpen(true)} className="p-2 text-gray-400 active:bg-gray-100 rounded-full">
                            <Icon name="settings" />
                        </button>
                    </header>

                    <main className="flex-1 overflow-y-auto px-4 py-4">
                        {displayItems.length === 0 ? (
                            <div className="text-center py-20 text-gray-300 font-medium">リストが空です</div>
                        ) : (
                            displayItems.map(item => (
                                <ShoppingItem 
                                    key={item.id} 
                                    item={item} 
                                    onToggle={toggle} 
                                    onArchive={archive} 
                                    onRestore={restore}
                                    onDelete={deleteItem} 
                                    isActive={activeTab === 'list'} 
                                />
                            ))
                        )}
                    </main>

                    {activeTab === 'list' && (
                        <div className="p-4 bg-white border-t z-20 footer-padding shadow-[0_-4px_10px_rgba(0,0,0,0.05)]">
                            <form onSubmit={addItem} className="flex gap-3 bg-gray-100 p-1.5 rounded-2xl">
                                <input 
                                    value={newItemName} 
                                    onChange={e => setNewItemName(e.target.value)} 
                                    placeholder="追加..." 
                                    className="flex-1 bg-transparent px-4 py-2 outline-none font-bold text-gray-700" 
                                />
                                <button type="submit" disabled={!newItemName.trim()} className="bg-green-500 text-white w-12 h-12 flex items-center justify-center rounded-xl font-bold shadow-lg active:scale-95 disabled:opacity-30">
                                    <Icon name="plus" size={24} />
                                </button>
                            </form>
                        </div>
                    )}

                    <nav className="bg-white border-t flex justify-around items-center h-16 footer-padding shrink-0 z-20">
                        <button onClick={() => setActiveTab('list')} className={`flex flex-col items-center gap-1 flex-1 py-2 ${activeTab === 'list' ? 'text-green-600' : 'text-gray-400'}`}>
                            <Icon name="list" size={24} /><span className="text-[10px] font-bold">リスト</span>
                        </button>
                        <button onClick={() => setActiveTab('archive')} className={`flex flex-col items-center gap-1 flex-1 py-2 ${activeTab === 'archive' ? 'text-green-600' : 'text-gray-400'}`}>
                            <Icon name="history" size={24} /><span className="text-[10px] font-bold">履歴</span>
                        </button>
                    </nav>

                    {isSettingsOpen && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-end justify-center">
                            <div className="bg-white w-full rounded-t-3xl p-8 shadow-2xl animate-in slide-in-from-bottom-full footer-padding">
                                <h2 className="text-xl font-bold mb-4">共有する合言葉</h2>
                                <input 
                                    defaultValue={groupId} 
                                    onBlur={e => { 
                                        const v = e.target.value.trim() || 'family';
                                        setGroupId(v); 
                                        localStorage.setItem('shopping_app_group_id', v); 
                                    }} 
                                    className="w-full bg-gray-50 border-2 rounded-2xl p-4 mb-6 font-bold text-lg" 
                                />
                                <button onClick={() => setIsSettingsOpen(false)} className="w-full bg-green-500 text-white py-4 rounded-2xl font-bold">閉じる</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
